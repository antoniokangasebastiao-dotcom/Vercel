    :root {

      color: #333;
      line-height: 1.6;

    .container {
      max-width: 800px;

    .header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);

      box-shadow: var(--card-shadow);

    .progress-container {
      background: white;

      box-shadow: var(--card-shadow);
    }
    
    .progress {
      height: 12px;
      background-color: #e9ecef;
      border-radius: 6px;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      transition: width 0.6s ease;
    }
    
    .question-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);

    .form-check-input:checked {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }
    
    .btn-primary {
      background-color: #6a11cb;
      border-color: #6a11cb;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    
    .btn-primary:hover {
      background-color: #5a0bb5;
      border-color: #5a0bb5;
    }
    
    .btn-outline-secondary {
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    
    .result-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: var(--card-shadow);
      animation: fadeIn 0.8s ease;
    }
    
    .temperament-card {
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      color: white;
      transition: transform 0.3s ease;
    }
    
    .temperament-card:hover {
      transform: translateY(-5px);
    }
    
    .colerico-card {
      background: linear-gradient(135deg, var(--colerico), #c1121f);
    }
    
    .melancolico-card {
      background: linear-gradient(135deg, var(--melancolico), #1d3557);
    }
    
    .sanguineo-card {
      background: linear-gradient(135deg, var(--sanguineo), #e76f51);
    }
    
    .fleumatico-card {
      background: linear-gradient(135deg, var(--fleumatico), #1a936f);
    }
    
    .dominant-badge {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff9a00, #ff6b00);
      color: white;
      font-weight: 600;
    }
    
    .chart-container {
      height: 300px;
      margin: 2rem 0;
    }
    
    .trait-list {
      list-style-type: none;
      padding-left: 0;
    }
    
    .trait-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .trait-list li:last-child {
      border-bottom: none;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hidden {
      display: none;
    }
    
    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .header {
        padding: 1.5rem;
      }
      
      .question-card, .result-container {
        padding: 1.25rem;
      }
      
      .temperament-card {
        padding: 1rem;
      }
    }

}

.dropdown-menu {

.dropdown-item {

.dropdown-item:hover {

}

.sticky-top {
  position: sticky;
  top: 0;
  z-index: 1020;
}

<div class="container py-4">
  <div class="header text-center">
    <h1 class="fw-bold mb-3">Teste de Temperamento</h1>
    <p class="mb-0">Descubra seu perfil psicológico baseado na teoria dos quatro temperamentos</p>
  </div>

  <div class="progress-container">
    <div class="d-flex justify-content-between mb-2">
      <span>Progresso</span>
      <span id="progressText">0%</span>
    </div>
    <div class="progress">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
  </div>

  <form id="quizForm">
    <div id="questions"></div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-outline-secondary" id="prevBtn" disabled>
        <i class="bi bi-arrow-left"></i> Anterior
      </button>
      <button type="button" class="btn btn-primary" id="nextBtn">
        Próximo <i class="bi bi-arrow-right"></i>
      </button>
      <button type="submit" class="btn btn-success hidden" id="submitBtn">
        <i class="bi bi-check-circle"></i> Ver Resultados
      </button>
    </div>
  </form>

  <div id="result" class="result-container d-none">
    <!-- Result content will be inserted here -->
  </div>
</div>

<!-- Floating button for quick navigation -->
<button id="floatingBtn" class="floating-btn btn btn-primary hidden">
  <i class="bi bi-arrow-up"></i>
</button>

<!-- Chart.js for results visualization -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.js"></script>

<script>
const questions = [
  { text: "Você prefere liderar do que ser liderado?", options: { colerico: true } },
  { text: "Você presta atenção aos detalhes e analisa cuidadosamente antes de agir?", options: { melancolico: true } },
  { text: "Você faz amizades facilmente e se adapta rapidamente a novos grupos?", options: { sanguineo: true } },
  { text: "Você geralmente evita conflitos e prefere manter a harmonia?", options: { fleumatico: true } },
  { text: "Você é determinado e persistente para alcançar seus objetivos?", options: { colerico: true } },
  { text: "Você tende a ser perfeccionista em seus projetos e tarefas?", options: { melancolico: true } },
  { text: "Você adora conversar e tem facilidade para animar ambientes sociais?", options: { sanguineo: true } },
  { text: "Você prefere trabalhar em paz, no seu próprio ritmo, sem pressões?", options: { fleumatico: true } },
  { text: "Você consegue tomar decisões rapidamente, mesmo sob pressão?", options: { colerico: true } },
  { text: "Você costuma pensar nas consequências a longo prazo antes de agir?", options: { melancolico: true } },
  { text: "Você faz piadas ou conta histórias para entreter as pessoas ao seu redor?", options: { sanguineo: true } },
  { text: "Você prefere ambientes calmos, organizados e previsíveis?", options: { fleumatico: true } },
  { text: "Você gosta de assumir riscos e enfrentar novos desafios?", options: { colerico: true } },
  { text: "Você se preocupa bastante com organização e planejamento?", options: { melancolico: true } },
  { text: "Você é espontâneo e improvisa bem em situações inesperadas?", options: { sanguineo: true } },
  { text: "Você evita tomar partido em discussões ou polêmicas?", options: { fleumatico: true } },
  { text: "Você se sente confortável em dar ordens e coordenar outras pessoas?", options: { colerico: true } },
  { text: "Você costuma planejar tudo com antecedência e seguir seu plano?", options: { melancolico: true } },
  { text: "Você gosta de estar cercado de pessoas diferentes e variadas?", options: { sanguineo: true } },
  { text: "Você prefere ouvir atentamente do que ser o centro das atenções?", options: { fleumatico: true } },
];

const questionsDiv = document.getElementById('questions');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');
const floatingBtn = document.getElementById('floatingBtn');
const resultDiv = document.getElementById('result');

let currentPage = 0;
const questionsPerPage = 4;
let answers = Array(questions.length).fill(null);

function renderQuestions() {
  questionsDiv.innerHTML = '';
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const q = questions[i];
    const isCheckedYes = answers[i] === 'yes';
    const isCheckedNo = answers[i] === 'no';
    
    questionsDiv.innerHTML += `
      <div class="question-card">
        <h5 class="fw-semibold mb-3">${i + 1}. ${q.text}</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="q${i}" id="q${i}-yes" value="yes" ${isCheckedYes ? 'checked' : ''} required>
          <label class="form-check-label" for="q${i}-yes">Sim</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q${i}" id="q${i}-no" value="no" ${isCheckedNo ? 'checked' : ''}>
          <label class="form-check-label" for="q${i}-no">Não</label>
        </div>
      </div>
    `;
  }

  updateProgress();
  prevBtn.disabled = currentPage === 0;
  nextBtn.classList.toggle('hidden', end === questions.length);
  submitBtn.classList.toggle('hidden', end !== questions.length);
}

function updateProgress() {
  const totalPages = Math.ceil(questions.length / questionsPerPage);
  const progress = ((currentPage + 1) / totalPages) * 100;
  progressBar.style.width = progress + '%';
  progressText.textContent = Math.round(progress) + '% completado';
}

function savePageAnswers() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const checkedRadio = document.querySelector(`input[name="q${i}"]:checked`);
    if (checkedRadio) {
      answers[i] = checkedRadio.value;
    }
  }
}

nextBtn.addEventListener('click', () => {
  if (validatePage()) {
    savePageAnswers();
    currentPage++;
    renderQuestions();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
});

prevBtn.addEventListener('click', () => {
  savePageAnswers();
  currentPage--;
  renderQuestions();
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

function validatePage() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const radios = document.getElementsByName(`q${i}`);
    if (![...radios].some(r => r.checked)) {
      alert('Por favor, responda todas as perguntas desta página antes de continuar.');
      return false;
    }
  }
  return true;
}

function getDominantTemperament(percentages) {
  let max = 0;
  let dominant = '';
  for (let type in percentages) {
    if (parseFloat(percentages[type]) > max) {
      max = parseFloat(percentages[type]);
      dominant = type;
    }
  }
  return {
    type: dominant,
    percentage: max
  };
}

function renderResults(scores, percentages) {
  const dominant = getDominantTemperament(percentages);
  const temperamentNames = {
    colerico: "Colérico",
    melancolico: "Melancólico",
    sanguineo: "Sanguíneo",
    fleumatico: "Fleumático"
  };
  
  const temperamentDescriptions = {
    colerico: "Líderes natos, determinados, assertivos e orientados para objetivos. São pessoas de ação rápida, independentes e que gostam de desafios. Podem ser vistos como dominadores ou impacientes.",
    melancolico: "Analíticos, detalhistas, perfeccionistas e sensíveis. São pessoas profundas, criativas e leais. Podem tender ao pessimismo ou à indecisão devido à sua natureza reflexiva.",
    sanguineo: "Comunicativos, entusiasmados, sociáveis e expressivos. São pessoas que animam os ambientes e fazem amigos facilmente. Podem ser vistos como superficiais ou desorganizados.",
    fleumatico: "Pacíficos, equilibrados, pacientes e consistentes. São pessoas calmas, confiáveis e que evitam conflitos. Podem ser vistos como lentos ou indecisos devido à sua natureza ponderada."
  };
  
  const temperamentTraits = {
    colerico: ["Liderança natural", "Determinação", "Autoconfiança", "Orientação para objetivos", "Impulsividade"],
    melancolico: ["Perfeccionismo", "Sensibilidade", "Criatividade", "Profundidade", "Tendência à crítica"],
    sanguineo: ["Sociabilidade", "Otimismo", "Espontaneidade", "Energia", "Distração"],
    fleumatico: ["Paciência", "Diplomacia", "Consistência", "Confiabilidade", "Resistência a mudanças"]
  };
  
  // Create chart
  resultDiv.innerHTML = `
    <div class="text-center mb-4">
      <h2 class="fw-bold">Seu Resultado</h2>
      <p class="lead">Seu temperamento predominante é:</p>
      <span class="dominant-badge d-inline-block mb-3">${temperamentNames[dominant.type]} (${dominant.percentage}%)</span>
      <p>${temperamentDescriptions[dominant.type]}</p>
    </div>
    
    <div class="chart-container">
      <canvas id="temperamentChart"></canvas>
    </div>
    
    <div class="row g-4">
      <div class="col-md-6">
        <div class="temperament-card colerico-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Colérico</h4>
            <span class="badge bg-light text-dark">${percentages.colerico}%</span>
          </div>
          <p>${temperamentDescriptions.colerico}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${temperamentTraits.colerico.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="temperament-card melancolico-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Melancólico</h4>
            <span class="badge bg-light text-dark">${percentages.melancolico}%</span>
          </div>
          <p>${temperamentDescriptions.melancolico}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${temperamentTraits.melancolico.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="temperament-card sanguineo-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Sanguíneo</h4>
            <span class="badge bg-light text-dark">${percentages.sanguineo}%</span>
          </div>
          <p>${temperamentDescriptions.sanguineo}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${temperamentTraits.sanguineo.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="temperament-card fleumatico-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Fleumático</h4>
            <span class="badge bg-light text-dark">${percentages.fleumatico}%</span>
          </div>
          <p>${temperamentDescriptions.fleumatico}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${temperamentTraits.fleumatico.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
    </div>
    
    <div class="mt-4 p-4 bg-light rounded">
      <h4 class="fw-bold">Sobre os Temperamentos</h4>
      <p>A teoria dos quatro temperamentos remonta à medicina grega antiga e foi desenvolvida por Hipócrates e Galeno. Ela sugere que as personalidades humanas podem ser categorizadas em quatro tipos principais, cada um com suas próprias características e tendências comportamentais.</p>
      <p class="mb-0">É importante lembrar que todos nós temos traços de cada temperamento em diferentes proporções, e nenhum tipo é melhor ou pior que outro. Essa análise serve como ferramenta de autoconhecimento e não como definição absoluta da personalidade.</p>
    </div>
    
    <div class="text-center mt-4">
      <button id="retakeTest" class="btn btn-primary">
        <i class="bi bi-arrow-repeat"></i> Refazer Teste
      </button>
    </div>
  `;
  
  // Initialize chart
  const ctx = document.getElementById('temperamentChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Colérico', 'Melancólico', 'Sanguíneo', 'Fleumático'],
      datasets: [{
        label: 'Porcentagem do seu temperamento',
        data: [percentages.colerico, percentages.melancolico, percentages.sanguineo, percentages.fleumatico],
        backgroundColor: [
          'rgba(230, 57, 70, 0.7)',
          'rgba(69, 123, 157, 0.7)',
          'rgba(244, 162, 97, 0.7)',
          'rgba(42, 157, 143, 0.7)'
        ],
        borderColor: [
          'rgba(230, 57, 70, 1)',
          'rgba(69, 123, 157, 1)',
          'rgba(244, 162, 97, 1)',
          'rgba(42, 157, 143, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: {
            callback: function(value) {
              return value + '%';
            }
          }
        }
      },
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.parsed.y + '%';
            }
          }
        }
      }
    }
  });
  
  // Scroll to results
  setTimeout(() => {
    resultDiv.scrollIntoView({ behavior: 'smooth' });
  }, 300);
  
  // Show floating button
  floatingBtn.classList.remove('hidden');
  
  // Add retake test event
  document.getElementById('retakeTest').addEventListener('click', () => {
    resetTest();
  });
}

function resetTest() {
  currentPage = 0;
  answers = Array(questions.length).fill(null);
  resultDiv.classList.add('d-none');
  document.getElementById('quizForm').classList.remove('d-none');
  renderQuestions();
  window.scrollTo({ top: 0, behavior: 'smooth' });
  floatingBtn.classList.add('hidden');
}

document.getElementById('quizForm').addEventListener('submit', function(event) {
  event.preventDefault();
  savePageAnswers();

  let scores = { colerico: 0, melancolico: 0, sanguineo: 0, fleumatico: 0 };

  questions.forEach((q, index) => {
    if (answers[index] === "yes") {
      for (let type in q.options) {
        if (q.options[type]) {
          scores[type]++;
        }
      }
    }
  });

  const total = Object.values(scores).reduce((a, b) => a + b, 0);
  const percentages = {};
  for (let type in scores) {
    percentages[type] = ((scores[type] / total) * 100).toFixed(1);
  }

  document.getElementById('quizForm').classList.add('d-none');
  resultDiv.classList.remove('d-none');
  
  renderResults(scores, percentages);
});

// Floating button functionality
floatingBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

window.addEventListener('scroll', () => {
  if (window.pageYOffset > 300) {
    floatingBtn.classList.remove('hidden');
  } else {
    floatingBtn.classList.add('hidden');
  }
});

// Initialize
renderQuestions();
</script>
