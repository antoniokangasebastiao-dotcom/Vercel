    }

      background: var(--primary-gradient);
      transition: width 0.6s ease;
    }
    
    .question-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    
    .form-check-input:checked {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }
    
    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #5a0bb5, #1a66e0);
    }
    
    .btn-outline-secondary {
      padding: 0.5rem 1.5rem;
      font-weight: 500;
    }
    
    .result-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: var(--card-shadow);
      animation: fadeIn 0.8s ease;
    }
    
    .profile-card {
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      color: white;
      transition: transform 0.3s ease;
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
    }
    
    .dominance-card {
      background: linear-gradient(135deg, var(--dominance), #c1121f);
    }
    
    .influence-card {
      background: linear-gradient(135deg, var(--influence), #e76f51);
    }
    
    .steadiness-card {
      background: linear-gradient(135deg, var(--steadiness), #1a936f);
    }
    
    .compliance-card {
      background: linear-gradient(135deg, var(--compliance), #1d3557);
    }
    
    .dominant-badge {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff9a00, #ff6b00);
      color: white;
      font-weight: 600;
    }
    
    .chart-container {
      height: 300px;
      margin: 2rem 0;
    }
    
    .trait-list {
      list-style-type: none;
      padding-left: 0;
    }
    
    .trait-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

      display: none;
    }

      bottom: 30px;
      right: 30px;
      z-index: 99;
      border-radius: 50%;

      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);

    @keyframes pulse {
      0% { transform: scale(1); }

      100% { transform: scale(1); }
    }

      font-weight: 500;
      margin-left: 8px;
    }

const questionsDiv = document.getElementById('questions');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');
const floatingBtn = document.getElementById('floatingBtn');
const resultDiv = document.getElementById('result');

let currentPage = 0;
const questionsPerPage = 4;
let answers = Array(questions.length).fill(null);

function renderQuestions() {
  questionsDiv.innerHTML = '';
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const q = questions[i];
    let optionsHtml = '';
    
    q.options.forEach((option, idx) => {
      const isChecked = answers[i] === idx;
      optionsHtml += `
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="q${i}" id="q${i}-${idx}" value="${idx}" ${isChecked ? 'checked' : ''} required>
          <label class="form-check-label option-label" for="q${i}-${idx}">${option.text}</label>
        </div>
      `;
    });
    
    questionsDiv.innerHTML += `
      <div class="question-card">
        <h5 class="fw-semibold mb-3">${i + 1}. ${q.text}</h5>
        ${optionsHtml}
      </div>
    `;
  }

  updateProgress();
  prevBtn.disabled = currentPage === 0;
  nextBtn.classList.toggle('hidden', end === questions.length);
  submitBtn.classList.toggle('hidden', end !== questions.length);
}

function updateProgress() {
  const totalPages = Math.ceil(questions.length / questionsPerPage);
  const progress = ((currentPage + 1) / totalPages) * 100;
  progressBar.style.width = progress + '%';
  progressText.textContent = Math.round(progress) + '% completado';
}

function savePageAnswers() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const checkedRadio = document.querySelector(`input[name="q${i}"]:checked`);
    if (checkedRadio) {
      answers[i] = parseInt(checkedRadio.value);
    }
  }
}

nextBtn.addEventListener('click', () => {
  if (validatePage()) {
    savePageAnswers();
    currentPage++;
    renderQuestions();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
});

prevBtn.addEventListener('click', () => {
  savePageAnswers();
  currentPage--;
  renderQuestions();
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

function validatePage() {
  const start = currentPage * questionsPerPage;
  const end = Math.min(start + questionsPerPage, questions.length);

  for (let i = start; i < end; i++) {
    const radios = document.getElementsByName(`q${i}`);
    if (![...radios].some(r => r.checked)) {
      alert('Por favor, responda todas as perguntas desta página antes de continuar.');
      return false;
    }
  }
  return true;
}

function getDominantProfile(scores) {
  let max = 0;
  let dominant = '';
  for (let type in scores) {
    if (scores[type] > max) {
      max = scores[type];
      dominant = type;
    }
  }
  return {
    type: dominant,
    score: max
  };
}

    <div class="text-center mb-4">
      <h2 class="fw-bold">Seu Perfil DISC</h2>
      <p class="lead">Seu estilo comportamental predominante é:</p>
      <span class="dominant-badge d-inline-block mb-3">${profileNames[dominant.type]} (${percentages[dominant.type]}%)</span>
      <p>${profileDescriptions[dominant.type]}</p>
    </div>
    
    <div class="chart-container">
      <canvas id="profileChart"></canvas>
    </div>
    
    <div class="row g-4">
      <div class="col-md-6">
        <div class="profile-card dominance-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Dominância (D)</h4>
            <span class="badge bg-light text-dark">${percentages.dominance}%</span>
          </div>
          <p>${profileDescriptions.dominance}</p>
          <h5 class="mt-3 fw-semibold">Pontos Fortes:</h5>
          <p>${profileStrengths.dominance}</p>
          <h5 class="mt-3 fw-semibold">Desafios:</h5>
          <p>${profileChallenges.dominance}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${profileTraits.dominance.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="profile-card influence-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Influência (I)</h4>
            <span class="badge bg-light text-dark">${percentages.influence}%</span>
          </div>
          <p>${profileDescriptions.influence}</p>
          <h5 class="mt-3 fw-semibold">Pontos Fortes:</h5>
          <p>${profileStrengths.influence}</p>
          <h5 class="mt-3 fw-semibold">Desafios:</h5>
          <p>${profileChallenges.influence}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${profileTraits.influence.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="profile-card steadiness-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Estabilidade (S)</h4>
            <span class="badge bg-light text-dark">${percentages.steadiness}%</span>
          </div>
          <p>${profileDescriptions.steadiness}</p>
          <h5 class="mt-3 fw-semibold">Pontos Fortes:</h5>
          <p>${profileStrengths.steadiness}</p>
          <h5 class="mt-3 fw-semibold">Desafios:</h5>
          <p>${profileChallenges.steadiness}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${profileTraits.steadiness.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="profile-card compliance-card">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="fw-bold mb-0">Conformidade (C)</h4>
            <span class="badge bg-light text-dark">${percentages.compliance}%</span>
          </div>
          <p>${profileDescriptions.compliance}</p>
          <h5 class="mt-3 fw-semibold">Pontos Fortes:</h5>
          <p>${profileStrengths.compliance}</p>
          <h5 class="mt-3 fw-semibold">Desafios:</h5>
          <p>${profileChallenges.compliance}</p>
          <h5 class="mt-3 fw-semibold">Características:</h5>
          <ul class="trait-list">
            ${profileTraits.compliance.map(trait => `<li>${trait}</li>`).join('')}
          </ul>
        </div>
      </div>
    </div>
    
    <div class="mt-4 p-4 bg-light rounded">
      <h4 class="fw-bold">Sobre o Modelo DISC</h4>
      <p>O modelo DISC é uma ferramenta comportamental desenvolvida pelo psicólogo William Moulton Marston na década de 1920. Ele categoriza os padrões de comportamento em quatro dimensões principais: Dominância (D), Influência (I), Estabilidade (S) e Conformidade (C).</p>
      <p class="mb-0">É importante destacar que não há um perfil "melhor" ou "pior" - cada estilo tem suas forças e desafios. A maioria das pessoas apresenta uma combinação de dois ou três estilos predominantes, e nosso comportamento pode variar conforme o contexto.</p>
    </div>
    
    <div class="text-center mt-4">
      <button id="retakeTest" class="btn btn-primary">
        <i class="bi bi-arrow-repeat"></i> Refazer Teste
      </button>
    </div>
  `;
  
  // Initialize chart
  const ctx = document.getElementById('profileChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Dominância (D)', 'Influência (I)', 'Estabilidade (S)', 'Conformidade (C)'],
      datasets: [{
        label: 'Porcentagem do seu perfil',
        data: [percentages.dominance, percentages.influence, percentages.steadiness, percentages.compliance],
        backgroundColor: [
          'rgba(230, 57, 70, 0.7)',
          'rgba(244, 162, 97, 0.7)',
          'rgba(42, 157, 143, 0.7)',
          'rgba(69, 123, 157, 0.7)'
        ],
        borderColor: [
          'rgba(230, 57, 70, 1)',
          'rgba(244, 162, 97, 1)',
          'rgba(42, 157, 143, 1)',
          'rgba(69, 123, 157, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: {
            callback: function(value) {
              return value + '%';
            }
          }
        }
      },
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.parsed.y + '%';
            }
          }
        }
      }
    }
  });
  
  // Scroll to results
  setTimeout(() => {
    resultDiv.scrollIntoView({ behavior: 'smooth' });
  }, 300);
  
  // Show floating button
  floatingBtn.classList.remove('hidden');
  
  // Add retake test event
  document.getElementById('retakeTest').addEventListener('click', () => {
    resetTest();
  });
}

function resetTest() {
  currentPage = 0;
  answers = Array(questions.length).fill(null);
  resultDiv.classList.add('d-none');
  document.getElementById('quizForm').classList.remove('d-none');
  renderQuestions();
  window.scrollTo({ top: 0, behavior: 'smooth' });
  floatingBtn.classList.add('hidden');
}

document.getElementById('quizForm').addEventListener('submit', function(event) {
  event.preventDefault();
  savePageAnswers();

  let scores = { dominance: 0, influence: 0, steadiness: 0, compliance: 0 };

  questions.forEach((q, index) => {
    if (answers[index] !== null) {
      const selectedOption = q.options[answers[index]];
      scores[selectedOption.type]++;
    }
  });

  document.getElementById('quizForm').classList.add('d-none');
  resultDiv.classList.remove('d-none');
  
  renderResults(scores);
});

// Floating button functionality
floatingBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

window.addEventListener('scroll', () => {
  if (window.pageYOffset > 300) {
    floatingBtn.classList.remove('hidden');
  } else {
    floatingBtn.classList.add('hidden');
  }
});

// Initialize
renderQuestions();
</script>

</body>
</html>
